# Define the system of units to use internally.
InternalUnitSystem:
    UnitMass_in_cgs:        5.972e27        # Grams
    UnitLength_in_cgs:      6.371e8         # Centimeters
    UnitVelocity_in_cgs:    7.909e3         # Centimeters per second
    UnitCurrent_in_cgs:     1               # Amperes
    UnitTemp_in_cgs:        1               # Kelvin

# Parameters governing the time integration
TimeIntegration:
    time_begin:     0.0             # The starting time of the simulation (in internal units).
    time_end:       1.2415e1        # The end time of the simulation (in internal units).
    dt_min:         1e-4            # The minimal time-step size of the simulation (in internal units).
    dt_max:         1e0             # The maximal time-step size of the simulation (in internal units).

# Parameters governing the snapshots
Snapshots:
    basename:       iron_impact     # Common part of the name of output files
    time_first:     0.0             # Time of the first output (in internal units)
    delta_time:     1.2415e-1       # Time difference between consecutive outputs (in internal units)

# Parameters governing the conserved quantities statistics
Statistics:
    delta_time:     1.2415e0        # Time between statistics output

# Parameters for the hydrodynamics scheme
SPH:
    resolution_eta: 1.2348          # Target smoothing length in units of the mean inter-particle separation (1.2348 == 48Ngbs with the cubic spline kernel).
    CFL_condition:  0.1             # Courant-Friedrich-Levy condition for time integration.

# Parameters related to the initial conditions
InitialConditions:
    file_name:      ./iron_impact.hdf5
    h_scaling:      1.0             # ?

